<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Nanie | Streetwear fashion</title>
  <meta name="description"
    content="Drop Nanie is a premium streetwear clothing brand in South Africa. Shop exclusive urban fashion, bold designs, and limited-edition drops." />
  <meta name="keywords"
    content="Drop Nanie, streetwear, urban clothing, South Africa fashion, limited edition, street style, urban wear" />
  <meta name="author" content="Drop Nanie" />

  <!-- Open Graph (For WhatsApp, Facebook, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.dropnanie.co.za/" />
  <meta property="og:title" content="Drop Nanie | Streetwear Clothing Brand" />
  <meta property="og:description"
    content="Premium streetwear brand for bold and unique styles. Discover the latest drops only at Drop Nanie." />
  <meta property="og:image" content="/public/images/social-share.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Drop Nanie | Streetwear Clothing Brand" />
  <meta name="twitter:description"
    content="Premium streetwear brand for bold and unique styles. Discover the latest drops only at Drop Nanie." />
  <meta name="twitter:image" content="/public/images/social-share.png" />

  <!-- Comprehensive Favicon Setup with public folder paths -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="/public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
